<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/231ea61746.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>To Do List</title>
</head>
<body>

    <!--top-->
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form action="#" class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search todos">
            </form>
        </header>


     <!--todos-->
    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Play Minecraft</span>
            <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Complete course</span>
            <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Sing a Song</span>
            <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Sleep</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>

    <!--add todos-->
    <form action="#" class="add text-center my-4">
        <label for="" class="text-light">Add a new todo...</label>
        <input type="text" class="form-control m-auto design" name="add/>
    </form>

    </div>

    <script src="assets/app.js"></script>
</body>
</html>
